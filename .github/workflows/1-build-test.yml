name: Build & Test

on:
  workflow_call:

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install

      - name: Lint backend
        run: |
          cd backend
          bun run lint

      - name: Type check backend
        run: |
          cd backend
          bun run typecheck

      - name: Run backend tests
        run: |
          cd backend
          bun run test -- --run

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install

      - name: Lint frontend
        run: |
          cd frontend
          bun run lint

      - name: Type check frontend
        run: |
          cd frontend
          bun run typecheck

      - name: Run frontend tests
        run: |
          cd frontend
          bun run test -- --run

      - name: Build frontend
        run: |
          cd frontend
          bun run build
